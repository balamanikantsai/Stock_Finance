{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h1 class="display-5 fw-bold mb-4 text-center">Sell Shares</h1>

    <form action="/sell" method="post" class="sell-form mx-auto p-4 shadow rounded">
        <!-- Symbol Selection -->
        <div class="form-group mb-4">
            <label for="symbol" class="form-label fw-bold" style="font-size: 1.2rem;">Select Stock Symbol</label>
            <select class="form-control form-control-lg" id="symbol" name="symbol" style="font-size: 1.1rem;">
                <option value="" disabled selected>Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Shares Input -->
        <div class="form-group mb-4">
            <label for="shares" class="form-label fw-bold" style="font-size: 1.2rem;">Number of Shares</label>
            <input class="form-control form-control-lg" id="shares" name="shares" type="number" placeholder="Enter shares to sell" style="font-size: 1.1rem;">
        </div>
        
        <!-- Sell Button -->
        <button class="btn btn-primary sell-btn w-50 mt-3 mx-auto d-block" type="submit">Sell</button>
    </form>
{% endblock %}

<!-- Custom CSS -->
<style>
    /* Form Container */
    .sell-form {
        max-width: 500px;
        background-color: #f8f9fa;
    }

    /* General Font Styling */
    body {
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    h1 {
        font-family: 'Georgia', serif;
        color: #333;
    }

    /* Button Styling */
    .sell-btn {
        background-color: #007bff;
        color: #fff;
        padding: 0.4rem 1.2rem; /* Smaller padding for a compact size */
        font-size: 0.9rem; /* Reduced font size */
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .sell-btn:hover {
        background-color: #dc3545;
        box-shadow: 0px 0px 8px rgba(220, 53, 69, 0.6);
        transform: scale(1.05);
    }

    /* Input Styling */
    .form-control {
        font-size: 1.1rem;
        font-weight: 500;
    }

    /* Background Design */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(220, 53, 69, 0.1));
        z-index: -1;
    }

    /* Decorative Circles */
    .sell-form::before, .sell-form::after {
        content: '';
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: -1;
    }

    .sell-form::before {
        top: -20px;
        left: -20px;
        background: rgba(0, 123, 255, 0.2);
    }

    .sell-form::after {
        bottom: -20px;
        right: -20px;
        background: rgba(220, 53, 69, 0.2);
    }
</style>
